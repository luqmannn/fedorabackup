<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          /* Internal styling */
          /* Insert CSS here */
          /* Class */
          * {
               margin: 0px;
               padding: 0px;
               box-sizing: border-box;
          }

          .parent {
               height: 300px;
               width: 300px;
               background-color: lightblue;
               position: relative;
          }

          .child {
               height: 100px;
               width: 100px;
               position: absolute;
          }

          .child-1 {
               top: 100px;
               left: 100px;
          }
          
          .child-2 {
               top: 50px;
               left: 50px;
          }
          
          .child-3 {
               top: 0px;
               left: 0px;
          }
     </style>
</head>
<body>
     <!-- Parent div 300 x 300, color light blue -->
     <!-- Children div 100 x 100, color blue x 3 -->
     <div class="parent">
          <div style="background-color: red;" class="child child-1">1</div>
          <div style="background-color: blue;" class="child child-2">2</div>
          <div style="background-color: yellow;" class="child child-3">3</div>
     </div>
</body>
</html>
