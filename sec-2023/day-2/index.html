<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <!-- Box no 1 -->
     <!-- Inline style -->
     <div style="border-color: black; border-width: 1px; border-style: solid;">
          <h1>1</h1>
     </div>

     <!-- Box no 2 -->
     <!-- Inline style for background color red -->
     <div style="background-color: red;">
          <h1>2</h1>
     </div>

     <!-- Box no 3 -->
     <!-- Inline style for background color blue and text white -->
     <div style="background-color: blue;">
          <h1 style="color: white;">3</h1>
     </div>

     <!-- Box no 4 -->
     <!-- Background red -->
     <a href=""; style="background-color: red; color: white;">Link 1</a>
     
     <!-- Box no 5 -->
     <!-- Background green -->
     <a href="" style="background-color: green; color: white;">Link 2</a>
     
     <!-- Box no 6 -->
     <!-- Background blue -->
     <a href="" style="background-color: blue; color: white;">Link 3</a>

     <!-- Create a html for 3 boxes in a box -->
     <!-- Parent div height 300, width 300, backgroud yellow -->
     <p>Block flow</p>
     <div style="height: 300px; width: 300px; background-color: yellow;">
          <div style="height: 100px; width: 100px; background-color: red;">1</div>
          <div style="height: 100px; width: 100px; background-color: green;">2</div>
          <div style="height: 100px; width: 100px; background-color: blue;">3</div>
     </div>

     <p>Inline flow</p>
     <div style="height: 350px; width: 350px; background-color: yellow;">
          <div style="height: 100px; width: 100px; background-color: red; display: inline-block;">1</div>
          <div style="height: 100px; width: 100px; background-color: green; display: inline-block;">2</div>
          <div style="height: 100px; width: 100px; background-color: blue; display: inline-block;">3</div>
     </div>
</body>
</html>
